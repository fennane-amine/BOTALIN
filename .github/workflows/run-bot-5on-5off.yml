name: AL-IN Bot 5min ON / 5min OFF (06:00-20:00 Paris)

on:
  workflow_dispatch:
  # Cron uses UTC. We want runs every 10 minutes starting at Paris 06:00 until 19:50 (last start),
  # Paris = UTC+2 during DST. So UTC window: 04:00 - 17:50 starts -> use minutes "*/10" and hours 4-17 UTC.
  schedule:
    - cron: '*/10 4-17 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # give small margin above 5 minutes
    timeout-minutes: 8
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AL-IN bot (5 minutes)
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          # force 5 minutes run
          MAX_RUN_SECONDS: 300
          POLL_INTERVAL: 15
        run: |
          python bot.py

      - name: Commit offers_seen.json if changed
        run: |
          if [[ -f offers_seen.json ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add offers_seen.json || true
            git diff --quiet --staged || (git commit -m "Update offers_seen.json" && git push)
          fi
