name: AL-IN Bot 5min ON / 5min OFF (06:00-20:00 Paris) - cached

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # every 5 minutes between 04:00-17:59 UTC -> corresponds to 06:00-19:59 Paris (DST aware)
    - cron: '*/5 4-17 * * *'

concurrency:
  group: al-in-bot-run
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache webdriver-manager (.wdm)
        uses: actions/cache@v4
        with:
          path: ~/.wdm
          key: ${{ runner.os }}-wdm-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-wdm-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --prefer-binary -r requirements.txt

      - name: Run AL-IN bot (5 minutes)
        env:
          # --- NOUVEAUX SECRETS POUR LES 2 COMPTES ---
          EMAIL_1: ${{ secrets.EMAIL_1 }}
          PASSWORD_1: ${{ secrets.PASSWORD_1 }}
          EMAIL_2: ${{ secrets.EMAIL_2 }}
          PASSWORD_2: ${{ secrets.PASSWORD_2 }}
          
          # Configuration Email
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASS: ${{ secrets.SENDER_PASS }}
          # Les destinataires sont définis dans le code python, mais on peut les forcer ici si besoin
          RECIPIENT_EMAIL: "fennane.mohamedamine@gmail.com, abdelhakim.fennane@sncf.fr"
          
          # Paramètres
          MAX_RUN_SECONDS: 300
          POLL_INTERVAL: 15
          HEADLESS: true
        run: |
          python bot.py

      - name: Commit offers_seen & candidatures_status JSONs if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_FOR_PUSH: ${{ secrets.PAT_FOR_PUSH }}
        run: |
          if [[ -n "${PAT_FOR_PUSH}" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git remote set-url origin https://x-access-token:${PAT_FOR_PUSH}@github.com/${{ github.repository }}
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
          fi

          # On ajoute les fichiers JSON pour les DEUX comptes (wildcard)
          git add offers_seen_account*.json candidatures_status_account*.json || true
          
          if ! git diff --cached --quiet; then
            git commit -m "Update seen & candidature status files for accounts" || true
            git push origin HEAD || true
          else
            echo "No changes to commit."
          fi

      - name: Upload screenshot on failure
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: "*.png"
